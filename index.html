<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Party Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="LAN PARTY 2025">LAN PARTY 2025</h1>
        </div>

        <div class="countdown-container">
            <div class="countdown-box">
                <div class="time-value" id="days">00</div>
                <div class="time-label">DAYS</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">HOURS</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">MINUTES</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>

        <div class="event-info">
            <p class="event-date">December 13, 2025 â€¢ 12:00 EET</p>
            <p class="tagline">GET READY TO GAME</p>
        </div>

        <div class="pixel-elements">
            <div class="pixel-decoration top-left"></div>
            <div class="pixel-decoration top-right"></div>
            <div class="pixel-decoration bottom-left"></div>
            <div class="pixel-decoration bottom-right"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
