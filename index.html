<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Party Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-layer">
        <div class="cannon-smoke smoke-left"></div>
        <div class="cannon-smoke smoke-right"></div>
    </div>

    <div class="container">
        <div class="tactical-corners">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>

        <div class="title-wrapper">
            <div class="shield-emblem"></div>
            <h1 class="title" data-text="LAN PARTY 2025">
                <span class="title-main">LAN PARTY</span>
                <span class="title-year">2025 Q4</span>
            </h1>
            <div class="crossed-swords">
                <div class="sword sword-left"></div>
                <div class="sword sword-right"></div>
            </div>
        </div>

        <div class="countdown-container">
            <div class="countdown-box">
                <div class="time-value" id="days">00</div>
                <div class="time-label">DAYS</div>
                <div class="tactical-line"></div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">HOURS</div>
                <div class="tactical-line"></div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">MINUTES</div>
                <div class="tactical-line"></div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">SECONDS</div>
                <div class="tactical-line"></div>
            </div>
        </div>

        <div class="event-info">
            <p class="event-date">
                <span class="date-icon">⚔</span>
                December 13, 2025 • 12:00
                <span class="date-icon">⚔</span>
            </p>
            <p class="tagline">PANGE VALMIS ENDA HIIRED</p>
        </div>

        <div class="battle-elements">
            <div class="anchor anchor-left">⚓</div>
            <div class="anchor anchor-right">⚓</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
